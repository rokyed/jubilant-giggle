<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Snow Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #282c34;
            color: white;
        }
        .profile {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20vh;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
        }
        .snowflake {
            position: fixed;
            top: -10px;
            background: white;
            width: 3px;
            height: 3px;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://placekitten.com/200/200" alt="Funny profile">
        <h1>Snowy McSnowface</h1>
        <p>Professional Pixel Snowstorm Creator.</p>
    </div>

    <script>
        const count = 200;
        for (let i = 0; i < count; i++) {
            const snow = document.createElement("div");
            snow.className = "snowflake";
            snow.style.left = Math.random() * 100 + "vw";
            snow.style.animationDuration = 5 + Math.random() * 10 + "s";
            snow.style.animationDelay = Math.random() * -20 + "s";
            snow.style.backgroundColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
            document.body.appendChild(snow);
        }
    </script>
</body>
</html>
